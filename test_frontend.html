<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Visitas - Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .user-card { border: 1px solid #ccc; margin: 10px 0; padding: 10px; border-radius: 5px; }
        .visited { background-color: #d4edda; border-color: #c3e6cb; }
        .not-visited { background-color: #f8f9fa; }
        .visit-info { color: #28a745; font-weight: bold; }
        .debug { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Teste de Visitas - Frontend</h1>
    <div id="debug"></div>
    <div id="users"></div>

    <script>
        async function testVisits() {
            const debugDiv = document.getElementById('debug');
            const usersDiv = document.getElementById('users');
            
            try {
                // Buscar usu√°rios
                debugDiv.innerHTML = '<p>üîÑ Buscando usu√°rios...</p>';
                const usersResponse = await fetch('https://7care.netlify.app/api/users');
                const users = await usersResponse.json();
                
                debugDiv.innerHTML += `<p>‚úÖ ${users.length} usu√°rios carregados</p>`;
                
                // Buscar dados do visit√¥metro
                debugDiv.innerHTML += '<p>üîÑ Buscando dados do visit√¥metro...</p>';
                const visitsResponse = await fetch('https://7care.netlify.app/api/dashboard/visits');
                const visitsData = await visitsResponse.json();
                
                debugDiv.innerHTML += `<p>‚úÖ Visit√¥metro: ${visitsData.visitedPeople}/${visitsData.expected} usu√°rios visitados (${visitsData.percentage}%)</p>`;
                
                // Processar usu√°rios e mostrar visitas
                const memberUsers = users.filter(user => user.role === 'member' || user.role === 'missionary');
                debugDiv.innerHTML += `<p>üìä ${memberUsers.length} usu√°rios member/missionary encontrados</p>`;
                
                let visitedCount = 0;
                let totalVisits = 0;
                
                memberUsers.forEach(user => {
                    let extraData = {};
                    if (user.extraData) {
                        if (typeof user.extraData === 'string') {
                            try {
                                extraData = JSON.parse(user.extraData);
                            } catch (e) {
                                console.error('Erro ao parsear extraData:', e);
                            }
                        } else if (typeof user.extraData === 'object') {
                            extraData = user.extraData;
                        }
                    }
                    
                    const isVisited = extraData.visited === true;
                    const visitCount = extraData.visitCount || 0;
                    const lastVisitDate = extraData.lastVisitDate || null;
                    
                    if (isVisited) {
                        visitedCount++;
                        totalVisits += visitCount;
                    }
                    
                    const userCard = document.createElement('div');
                    userCard.className = `user-card ${isVisited ? 'visited' : 'not-visited'}`;
                    userCard.innerHTML = `
                        <h3>${user.name}</h3>
                        <p><strong>Role:</strong> ${user.role}</p>
                        <p><strong>Visited:</strong> ${isVisited ? 'Sim' : 'N√£o'}</p>
                        <p><strong>Visit Count:</strong> ${visitCount}</p>
                        <p><strong>Last Visit:</strong> ${lastVisitDate || 'N/A'}</p>
                        <div class="debug">
                            <strong>ExtraData Raw:</strong> ${JSON.stringify(user.extraData, null, 2)}
                        </div>
                    `;
                    usersDiv.appendChild(userCard);
                });
                
                debugDiv.innerHTML += `<p>‚úÖ Processamento conclu√≠do: ${visitedCount} usu√°rios visitados, ${totalVisits} visitas totais</p>`;
                
            } catch (error) {
                debugDiv.innerHTML += `<p>‚ùå Erro: ${error.message}</p>`;
                console.error('Erro:', error);
            }
        }
        
        // Executar teste quando a p√°gina carregar
        window.addEventListener('load', testVisits);
    </script>
</body>
</html>
