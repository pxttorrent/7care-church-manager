<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Service Worker v28</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-top: 0; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            font-weight: 600;
        }
        button:hover { background: #5568d3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .step { margin: 15px 0; padding-left: 25px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ For√ßar Atualiza√ß√£o do Service Worker v28</h1>
        
        <p><strong>Esta p√°gina vai:</strong></p>
        <ul>
            <li>Desregistrar Service Workers antigos</li>
            <li>Limpar todos os caches</li>
            <li>Limpar IndexedDB</li>
            <li>Registrar Service Worker v28 limpo</li>
        </ul>
        
        <div id="status" class="status"></div>
        
        <button onclick="forceUpdate()">üîÑ For√ßar Atualiza√ß√£o Completa</button>
        <button onclick="checkStatus()">üîç Verificar Status</button>
        <button onclick="clearAll()">üóëÔ∏è Limpar Tudo</button>
        
        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            logsDiv.appendChild(div);
            console.log(message);
        }
        
        async function checkStatus() {
            document.getElementById('logs').innerHTML = '';
            log('üîç Verificando status atual...', 'info');
            
            try {
                // Verificar SW
                if ('serviceWorker' in navigator) {
                    const reg = await navigator.serviceWorker.getRegistration();
                    if (reg) {
                        log(`‚úÖ Service Worker registrado`, 'success');
                        log(`   Ativo: ${!!reg.active}`, 'info');
                        log(`   Waiting: ${!!reg.waiting}`, 'info');
                        log(`   Installing: ${!!reg.installing}`, 'info');
                        log(`   Controlador: ${!!navigator.serviceWorker.controller}`, 'info');
                    } else {
                        log('‚ùå Nenhum Service Worker registrado', 'error');
                    }
                    
                    // Verificar caches
                    const cacheNames = await caches.keys();
                    log(`üì¶ Caches encontrados: ${cacheNames.length}`, 'info');
                    cacheNames.forEach(name => {
                        log(`   - ${name}`, 'info');
                    });
                    
                    const hasV28 = cacheNames.some(n => n.includes('v28'));
                    if (hasV28) {
                        log('‚úÖ Cache v28 encontrado!', 'success');
                    } else {
                        log('‚ö†Ô∏è Cache v28 N√ÉO encontrado (vers√£o antiga)', 'error');
                    }
                    
                    // Verificar IndexedDB
                    const dbs = await indexedDB.databases();
                    log(`üíæ IndexedDB databases: ${dbs.length}`, 'info');
                    dbs.forEach(db => {
                        log(`   - ${db.name} v${db.version}`, 'info');
                    });
                } else {
                    log('‚ùå Service Worker n√£o suportado neste navegador', 'error');
                }
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function clearAll() {
            document.getElementById('logs').innerHTML = '';
            log('üóëÔ∏è Limpando tudo...', 'info');
            
            try {
                // 1. Desregistrar todos os SWs
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    log('‚úÖ Service Worker desregistrado', 'success');
                }
                
                // 2. Limpar todos os caches
                const cacheNames = await caches.keys();
                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    log(`üóëÔ∏è Cache removido: ${cacheName}`, 'success');
                }
                
                // 3. Limpar IndexedDB
                const dbs = await indexedDB.databases();
                for (let db of dbs) {
                    indexedDB.deleteDatabase(db.name);
                    log(`üóëÔ∏è Database removido: ${db.name}`, 'success');
                }
                
                log('‚úÖ TUDO LIMPO! Recarregue a p√°gina.', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function forceUpdate() {
            document.getElementById('logs').innerHTML = '';
            log('üöÄ Iniciando atualiza√ß√£o for√ßada...', 'info');
            
            try {
                // 1. Limpar tudo
                log('1Ô∏è‚É£ Limpando Service Workers antigos...', 'info');
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                log('   ‚úÖ SWs removidos', 'success');
                
                // 2. Limpar caches
                log('2Ô∏è‚É£ Limpando caches...', 'info');
                const cacheNames = await caches.keys();
                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                }
                log(`   ‚úÖ ${cacheNames.length} caches removidos`, 'success');
                
                // 3. Limpar IndexedDB
                log('3Ô∏è‚É£ Limpando IndexedDB...', 'info');
                const dbs = await indexedDB.databases();
                for (let db of dbs) {
                    indexedDB.deleteDatabase(db.name);
                }
                log(`   ‚úÖ ${dbs.length} databases removidos`, 'success');
                
                // 4. Aguardar um pouco
                log('4Ô∏è‚É£ Aguardando limpeza...', 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 5. Registrar SW v28 novo
                log('5Ô∏è‚É£ Registrando Service Worker v28...', 'info');
                const registration = await navigator.serviceWorker.register('/sw.js', {
                    scope: '/',
                    updateViaCache: 'none'
                });
                log('   ‚úÖ SW v28 registrado!', 'success');
                
                // 6. Aguardar instala√ß√£o
                log('6Ô∏è‚É£ Aguardando instala√ß√£o...', 'info');
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // 7. Verificar
                const reg = await navigator.serviceWorker.getRegistration();
                if (reg && reg.active) {
                    log('‚úÖ SW v28 ATIVO E FUNCIONANDO!', 'success');
                    log('üéâ Redirecionando para aplica√ß√£o...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else if (reg && reg.waiting) {
                    log('‚è≥ SW instalado mas em waiting...', 'info');
                    log('üîÑ Ativando...', 'info');
                    reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    log('‚ö†Ô∏è SW instalado, recarregue a p√°gina manualmente', 'info');
                }
                
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        // Verificar status ao carregar
        window.onload = () => {
            checkStatus();
        };
    </script>
</body>
</html>
