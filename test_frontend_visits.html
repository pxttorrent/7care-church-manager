<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Visitas - Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .user-card { 
            border: 2px solid #ccc; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px;
            background: #f9f9f9;
        }
        .visited { 
            border-color: #4CAF50 !important; 
            background: #e8f5e8 !important;
        }
        .visit-info {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .debug { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Teste de Visitas - Frontend</h1>
    
    <div>
        <button onclick="loadUsers()">Carregar Usuários</button>
        <button onclick="testVisit()">Testar Visita (Abner)</button>
        <button onclick="clearCache()">Limpar Cache</button>
    </div>
    
    <div id="debug" class="debug"></div>
    
    <div id="users"></div>

    <script>
        const API_BASE = 'https://7care.netlify.app/api';
        
        function log(message) {
            const debug = document.getElementById('debug');
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        async function loadUsers() {
            try {
                log('Carregando usuários...');
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                
                log(`Usuários carregados: ${users.length}`);
                
                const usersDiv = document.getElementById('users');
                usersDiv.innerHTML = '';
                
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.id = `user-${user.id}`;
                    
                    if (user.extraData && user.extraData.visited) {
                        userCard.classList.add('visited');
                    }
                    
                    userCard.innerHTML = `
                        <h3>${user.name} (ID: ${user.id})</h3>
                        <p>Email: ${user.email || 'N/A'}</p>
                        <p>Role: ${user.role || 'N/A'}</p>
                        <div class="visit-info">
                            ${user.extraData && user.extraData.visited ? 
                                `✅ Visitado ${user.extraData.visitCount}x - Última: ${user.extraData.lastVisitDate}` : 
                                '❌ Não visitado'
                            }
                        </div>
                        <button onclick="visitUser(${user.id})">Marcar Visita</button>
                    `;
                    
                    usersDiv.appendChild(userCard);
                });
                
                // Debug específico para Abner
                const abner = users.find(u => u.id === 800);
                if (abner) {
                    log(`ABNER DEBUG: ${JSON.stringify(abner.extraData)}`);
                }
                
            } catch (error) {
                log(`Erro ao carregar usuários: ${error.message}`);
            }
        }
        
        async function visitUser(userId) {
            try {
                log(`Marcando visita para usuário ${userId}...`);
                const response = await fetch(`${API_BASE}/users/${userId}/visit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        visitDate: new Date().toISOString().split('T')[0]
                    })
                });
                
                const result = await response.json();
                log(`Resposta da visita: ${JSON.stringify(result)}`);
                
                // Recarregar usuários após a visita
                setTimeout(() => {
                    loadUsers();
                }, 1000);
                
            } catch (error) {
                log(`Erro ao marcar visita: ${error.message}`);
            }
        }
        
        async function testVisit() {
            await visitUser(800);
        }
        
        function clearCache() {
            log('Cache limpo (recarregando página)');
            location.reload();
        }
        
        // Carregar usuários automaticamente
        loadUsers();
    </script>
</body>
</html>
