<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Notifica√ß√µes - 7care</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #ddd;
        }
        .status-item.ok {
            border-left-color: #10b981;
            background: #ecfdf5;
        }
        .status-item.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        .status-item.warning {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge.ok {
            background: #10b981;
            color: white;
        }
        .badge.error {
            background: #ef4444;
            color: white;
        }
        .badge.warning {
            background: #f59e0b;
            color: white;
        }
        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.02);
        }
        button:active {
            transform: scale(0.98);
        }
        #log {
            background: #1a1a1a;
            color: #0f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico de Notifica√ß√µes</h1>
    <p class="subtitle">7care - Sistema de Verifica√ß√£o</p>

    <div class="card">
        <h2>üìä Status do Sistema</h2>
        <div id="status-container">
            <div class="status-item">
                <span>Verificando...</span>
                <span class="badge">‚è≥</span>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>üîß A√ß√µes</h2>
        <button onclick="requestPermission()">üîî Solicitar Permiss√£o de Notifica√ß√£o</button>
        <button onclick="registerServiceWorker()">üìù Registrar Service Worker</button>
        <button onclick="unregisterAll()">üóëÔ∏è Remover Todos os Service Workers</button>
        <button onclick="testNotification()">üß™ Enviar Notifica√ß√£o de Teste</button>
        <button onclick="clearCache()">üßπ Limpar Cache</button>
        <button onclick="forceUpdate()">üîÑ For√ßar Atualiza√ß√£o Completa</button>
    </div>

    <div class="card">
        <h2>üìù Log</h2>
        <div id="log"></div>
    </div>

    <script>
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('status-container');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logEl.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function updateStatus(items) {
            statusEl.innerHTML = items.map(item => `
                <div class="status-item ${item.status}">
                    <span><strong>${item.label}:</strong> ${item.value}</span>
                    <span class="badge ${item.status}">${item.badge}</span>
                </div>
            `).join('');
        }

        async function checkStatus() {
            log('üîç Verificando status do sistema...');
            
            const status = [];

            // 1. Verificar suporte a notifica√ß√µes
            if (!('Notification' in window)) {
                status.push({
                    label: 'Suporte a Notifica√ß√µes',
                    value: 'N√£o suportado neste navegador',
                    status: 'error',
                    badge: '‚ùå'
                });
                log('Navegador n√£o suporta notifica√ß√µes', 'error');
            } else {
                status.push({
                    label: 'Suporte a Notifica√ß√µes',
                    value: 'Suportado',
                    status: 'ok',
                    badge: '‚úÖ'
                });
                log('Navegador suporta notifica√ß√µes', 'success');
            }

            // 2. Verificar permiss√£o
            const permission = Notification.permission;
            status.push({
                label: 'Permiss√£o',
                value: permission === 'granted' ? 'Concedida' : permission === 'denied' ? 'Negada' : 'N√£o solicitada',
                status: permission === 'granted' ? 'ok' : permission === 'denied' ? 'error' : 'warning',
                badge: permission === 'granted' ? '‚úÖ' : permission === 'denied' ? '‚ùå' : '‚ö†Ô∏è'
            });
            log(`Permiss√£o: ${permission}`, permission === 'granted' ? 'success' : 'warning');

            // 3. Verificar Service Worker
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                const swStatus = registrations.length > 0 ? 'Registrado' : 'N√£o registrado';
                status.push({
                    label: 'Service Worker',
                    value: `${swStatus} (${registrations.length} registration(s))`,
                    status: registrations.length > 0 ? 'ok' : 'error',
                    badge: registrations.length > 0 ? '‚úÖ' : '‚ùå'
                });
                log(`Service Worker: ${swStatus} (${registrations.length})`, registrations.length > 0 ? 'success' : 'error');

                // Verificar qual SW est√° ativo
                if (registrations.length > 0) {
                    const sw = registrations[0];
                    const swUrl = sw.active?.scriptURL || 'N/A';
                    log(`SW URL: ${swUrl}`);
                    
                    // Tentar detectar vers√£o do cache
                    if ('caches' in window) {
                        const cacheNames = await caches.keys();
                        log(`Caches encontrados: ${cacheNames.join(', ')}`);
                        const v16 = cacheNames.find(c => c.includes('v16'));
                        if (v16) {
                            log(`‚úÖ Service Worker v16 detectado: ${v16}`, 'success');
                        } else {
                            log(`‚ö†Ô∏è Service Worker v16 N√ÉO detectado. Vers√µes: ${cacheNames.join(', ')}`, 'warning');
                        }
                    }
                }
            } else {
                status.push({
                    label: 'Service Worker',
                    value: 'N√£o suportado',
                    status: 'error',
                    badge: '‚ùå'
                });
                log('Service Worker n√£o suportado', 'error');
            }

            // 4. Verificar Push API
            if ('PushManager' in window) {
                status.push({
                    label: 'Push API',
                    value: 'Suportado',
                    status: 'ok',
                    badge: '‚úÖ'
                });
                log('Push API suportada', 'success');
            } else {
                status.push({
                    label: 'Push API',
                    value: 'N√£o suportado',
                    status: 'error',
                    badge: '‚ùå'
                });
                log('Push API n√£o suportada', 'error');
            }

            updateStatus(status);
            log('‚úÖ Verifica√ß√£o conclu√≠da');
        }

        async function requestPermission() {
            log('üîî Solicitando permiss√£o...');
            try {
                const permission = await Notification.requestPermission();
                log(`Resultado: ${permission}`, permission === 'granted' ? 'success' : 'error');
                checkStatus();
            } catch (err) {
                log(`Erro: ${err.message}`, 'error');
            }
        }

        async function registerServiceWorker() {
            log('üìù Registrando Service Worker...');
            try {
                const registration = await navigator.serviceWorker.register('/sw.js');
                log('‚úÖ Service Worker registrado com sucesso!', 'success');
                log(`Scope: ${registration.scope}`);
                checkStatus();
            } catch (err) {
                log(`‚ùå Erro ao registrar: ${err.message}`, 'error');
            }
        }

        async function unregisterAll() {
            log('üóëÔ∏è Removendo todos os Service Workers...');
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                    log(`‚úÖ Service Worker removido: ${registration.scope}`, 'success');
                }
                checkStatus();
            } catch (err) {
                log(`‚ùå Erro: ${err.message}`, 'error');
            }
        }

        async function testNotification() {
            log('üß™ Testando notifica√ß√£o local...');
            try {
                if (Notification.permission !== 'granted') {
                    log('‚ö†Ô∏è Permiss√£o n√£o concedida. Solicitando...', 'warning');
                    await requestPermission();
                    return;
                }

                const notification = new Notification('üß™ Teste 7care', {
                    body: 'Esta √© uma notifica√ß√£o de teste local',
                    icon: '/pwa-192x192.png',
                    badge: '/pwa-192x192.png'
                });
                
                log('‚úÖ Notifica√ß√£o local enviada!', 'success');
            } catch (err) {
                log(`‚ùå Erro: ${err.message}`, 'error');
            }
        }

        async function clearCache() {
            log('üßπ Limpando cache...');
            try {
                const cacheNames = await caches.keys();
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    log(`‚úÖ Cache removido: ${cacheName}`, 'success');
                }
                checkStatus();
            } catch (err) {
                log(`‚ùå Erro: ${err.message}`, 'error');
            }
        }

        async function forceUpdate() {
            log('üîÑ For√ßando atualiza√ß√£o completa...');
            try {
                // 1. Remover todos SWs
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                    log(`‚úÖ SW removido: ${registration.scope}`, 'success');
                }

                // 2. Limpar cache
                const cacheNames = await caches.keys();
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    log(`‚úÖ Cache removido: ${cacheName}`, 'success');
                }

                // 3. Registrar novo SW
                await new Promise(resolve => setTimeout(resolve, 1000));
                const registration = await navigator.serviceWorker.register('/sw.js');
                log('‚úÖ Novo SW registrado!', 'success');

                // 4. For√ßar ativa√ß√£o
                if (registration.waiting) {
                    registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                }

                // 5. Recarregar ap√≥s 2 segundos
                log('üîÑ Recarregando em 2 segundos...', 'success');
                setTimeout(() => {
                    window.location.reload();
                }, 2000);

            } catch (err) {
                log(`‚ùå Erro: ${err.message}`, 'error');
            }
        }

        // Executar verifica√ß√£o ao carregar
        checkStatus();
    </script>
</body>
</html>
